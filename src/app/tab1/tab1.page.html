<ion-header [translucent]="true">
  <ion-toolbar color = "calc">
    <ion-title>
      CALCULADORA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-item>
  <ion-label position="stacked">Valor 1</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Valor 2</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button color ="dark" fill="outline">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>

    </ion-col>

    <ion-col>
      <ion-button color ="dark" fill="outline">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color ="dark" fill="outline">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <!--não tem o simbolo de divisao-->
    <ion-col>
      <ion-button color ="dark" fill="outline">
        <ion-icon name="resize-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button color="cinzaclaro" expand="full">Maior</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button color="cinzaclaro" expand="full">Menor</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-item>
  <ion-label position="stacked">Resultado</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Operação</ion-label>
  <ion-input></ion-input>
</ion-item>

</ion-content>
